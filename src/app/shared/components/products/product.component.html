


        <div class="card mb-4 box-shadow">
          <a class="card-image" href="../../../../assets/image/imageOne.png">
            <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
          </a>
          <div class="card-body d-sm-flex justify-content-between flex-column">
            <h2 class="card-title fw-bolder fs-5">{{product.title}}</h2>
            <p class="card-text fs-6">{{product.description| customDescriptionText: 105}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group ">
                <a type="button" class="btn btn-sm  pe-5 ps-5 pt-2 pb-2 bg-primary text-light hvr-shutter-out-vertical"
                [routerLink]="['/about-product', product.id]">
                  Подробнее
                </a>
              </div>
              <div class="product__price">{{product.price| customPrice: 'руб'}}</div>
            </div>
          </div>
        </div>
